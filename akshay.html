<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>


    <link rel="stylesheet" href="pro.css">

</head>
<body>
    <div class="container">
        

        <div class="apply_box"> 
            <h1> job application <span  class="title">(Web)</span></h1>
            <form action="">
               <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name:</label>
                    <input  id="first_name" placeholder=" enter first name">
                </div>
                <div class="form_control">
                    <label for="last name">Last name:</label>
                    <input  id="last name" placeholder=" enter last  name">
                </div>
                <div class="form_control">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder=" Enter E-mail....">
                </div>
                <div class="form_control">
                    <label for="job_role"> Job Role:</label>
                    <select id="job_role"name="job_role">
                        <option value="">select job Role</option>
                        <option value="frontent">frontent developer</option>
                        <option value="backend">backend</option>
                        <option value=" fullstack">fullstack</option>
                        <option value="ui_ux">UI UX Designer</option>
                    </select>
                    <div class="form_container"></div>
                <div class="form_control">
                    <label for="address">Address:</label>
                    <textarea id="address" rows="4" cols="5" placeholder="enter address"></textarea>
                </div>
                </div>
                <div class="form_control">
                    <label for="city">City:</label>
                    <input  name="City" id="city" placeholder=" enter City">
                </div>
                <div class="form_control">
                    <label for="pincode">pincode:</label>
                    <input  name="pincode" type="number" id="pincode" placeholder=" enter Pincode...">
                </div>
                <div class="form_control">
                    <label for="date">date:</label>
                    <input  value="2022-01-10" id="date" type="date">
                </div>
                <div class="form_control">
                    <label for="upload">upload your CV:</label>
                    <input  name="date"id="upload" type="file">
                </div>
                 </div>



             <div class="button">
                <button type="submit">Apply Now</button>
             </div>


            </form>

        </div>

    </div>
    
</body>
</html>
